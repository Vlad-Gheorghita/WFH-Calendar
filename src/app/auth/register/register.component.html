<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
    <mat-card style="width: fit-content;">
        <mat-card-title>Register</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="space-around center" >
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input [(ngModel)]="user.userName" matInput placeholder="user">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input [(ngModel)]="user.email" type="Email" matInput placeholder="example@email.com">
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer fxLayout="row" fxLayoutAlign="center center" style="margin-bottom: 1%;">
            <button mat-raised-button color="accent" (click)="register()">Register</button>
        </mat-card-footer>
    </mat-card>
</div>
