<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
    <mat-card style="width: 13%;">
        <mat-card-title fxLayout="row" fxLayoutAlign="center center">LogIn</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="space-around center" >
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input required #userEmail matInput type="email" placeholder="example@email.com">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input required #userPwd type="password" minlength="6" matInput>
            </mat-form-field>
        </mat-card-content>
        <mat-card-footer fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 1%;">
            <button mat-raised-button color="accent" (click)="login(userEmail.value, userPwd.value)" style="margin-bottom: 4%">LogIn</button>
            <button mat-stroked-button disabled (click)="continueWithGoogle()">
                <img class="googleIcon" src="../../../assets/icons/google-icon.png" style="max-height: 50%; width: auto">
                Continue with Google
            </button>
            <span>Don't have an account?<button mat-flat-button color="basic" (click)="redirectToRegister()">Register</button></span>
        </mat-card-footer>
    </mat-card>
</div>
