<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;" class="background">
    <mat-card style="width: 15%;" class="card">
        <mat-card-title fxLayout="row" fxLayoutAlign="center center">LogIn</mat-card-title>
        <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
            <form fxLayout="column" fxLayoutAlign="space-around center" [formGroup]="loginFormGroup"
                (ngSubmit)="onSubmit()">
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput required formControlName="email" type="email" placeholder="example@email.com">
                    <mat-error *ngIf="loginFormGroup.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
                </mat-form-field>
                <mat-form-field hintLabel="Min 6 characters">
                    <mat-label>Password</mat-label>
                    <input matInput #input required formControlName="pwd" type="password" minlength="6">
                    <mat-hint align="end">{{input.value.length || 0}}/6</mat-hint>
                    <mat-error *ngIf="loginFormGroup.controls['pwd'].invalid">{{getPasswordErrorMessage()}}</mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>

        <mat-card-footer fxLayout="column" fxLayoutAlign="center center" style="margin-bottom: 1%;">
            <button mat-raised-button color="accent" type="submit" (click)="onSubmit()"
                style="margin-bottom: 4%">LogIn</button>
            <button mat-raised-button (click)="continueWithGoogle()">
                <img class="googleIcon" src="../../../assets/icons/google-icon.png"
                    style="max-height: 50%; width: auto">
                Continue with Google
            </button>
            <div style="margin-top: 2%;">
                <span>Don't have an account?<button mat-flat-button style="background-color: #FFB703;"
                        (click)="redirectToRegister()">Register </button></span>
            </div>
            <div style="margin-top: 2%;">
                <span>Forgot Password?<button mat-flat-button style="background-color: #FFB703;"
                        (click)="redirectToPasswordReset()">Reset Password</button></span>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
