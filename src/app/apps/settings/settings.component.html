<div style="height: 93vh;">
    <div fxLayout="column" fxLayoutAlign="start center"
        style="width: 15%; height: 100%; float:left; background-color: white;">
        <div fxLayout="row" fxLayoutAlign="center center"
            style="width: 100%; height: 10%; background-color: aqua; justify-content: center;">
            <h1 style="margin-bottom: 0;">DisplayName</h1>
        </div>
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" vertical="true" style="width: 100%; margin-top: 5%;">
            <mat-button-toggle #accountDetails value="accountDetails" checked="true" style="width: 100%;">Account Details</mat-button-toggle>
            <mat-button-toggle #changePassword value="changePassword" style="margin-top: 10%;">Change Password</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div style="width: 85%; height: 100%; float: right; background-color: whitesmoke;">
        <app-account-details *ngIf="accountDetails.checked"></app-account-details>
        <app-change-password *ngIf="changePassword.checked"></app-change-password>
    </div>
</div>
